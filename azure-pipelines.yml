trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

container: monachus/hugo:latest

steps:
- script: hugo --source $(Build.SourcesDirectory) --destination $(Build.ArtifactStagingDirectory)  --enableGitInfo --i18n-warnings --verbose
  displayName: 'Hugo Generate'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
